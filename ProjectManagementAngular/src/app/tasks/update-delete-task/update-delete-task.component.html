<div class="form-group row">

    <label class="col-sm-2 col-form-label">Project</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter First Name">

    </div>
    <label class="col-sm-2 col-form-label">Assigned To</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="assignedToUser" placeholder="Enter Last Name">

    </div>
    <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="status" placeholder="Enter Email">

    </div>
    <label class="col-sm-2 col-form-label">Details</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="detail" placeholder="Enter Email">

    </div>
</div>
<button (click)="addTask()" class="btn btn-primary" *ngIf="project.id==0">Add</button>
<button (click)="updateTask()" class="btn btn-primary">Update</button>
