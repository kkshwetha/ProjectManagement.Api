<div class="form-group row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter Project Name">

    </div>
    <label class="col-sm-2 col-form-label">Details</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="detail" placeholder="Enter Project Details">

    </div>

</div>


<button (click)="addProject()" class="btn btn-primary" *ngIf="project.id==0">Add</button>
<button (click)="updateProject()" class="btn btn-primary">Update</button>
